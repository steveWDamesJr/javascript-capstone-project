<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://i.ibb.co/x8p8TFr/bahethia.png">
    <meta
      name="description"
      content="With this Awesome movie rating site, you can select your favorite TV movie, like it, make a comment, and keep track of the number of likes. We will implement this project using the TVmaze API. Built with JavaScript, HTML, and CSS: tested with Jest and run with webpack."

    <link

  <body>
    <header>
      <nav>
        <ul class="nav-ul">
          <li class="link title rotate">
            <a href="#my-shows">Bahethia<span>Ratings</span></a>
          </li>
          <li><a class="link shows active" href="#">Shows</a></li>
          <li class="contact"><a class="link contact" href="#">Contact Us</a></li>
        </ul>
      </nav>

    <main>
      <a id="my-shows"></a>
      <div class="movies"></div>
